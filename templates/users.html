<!DOCTYPE html>
<html>
    <head>
        <title>User details</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{url_for('user_home',name='Administrator')}}">Home</a> |
            <a href="{{url_for('admin_summary')}}">Summary</a> |
            <a href="{{url_for('logout')}}">Logout</a> |
        </nav>
        
        <h2>User Details</h2>
        <div class="scrollable-table">
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Vehicle No</th>
                
            </tr>
            {% for i in data%}
            <tr>
                
                <td>{{i[2]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[0]}}</td>
            </tr>
            {%endfor%}
        </table>
        </div>
        
        
        
    </body>

</html>
